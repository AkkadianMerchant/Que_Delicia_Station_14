# body

- type: body
  id: SlaughterDemon
  name: "slaughter demon"
  root: chest
  slots:
    chest:
      part: ChestSlaughter
      connections:
      - right arm
      - left arm
      - groin
      organs:
        lungs: OrganSpaceAnimalLungs
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        heart: OrganSlaughterHeart # Blood Crawl
        kidneys: OrganAnimalKidneys
    groin:
      part: GroinSlaughter
      connections:
      - legs
    right arm:
      part: RightArmMonkey # add proper
      connections:
      - right hand
    left arm:
      part: LeftArmMonkey # add proper
      connections:
      - left hand
    right hand:
      part: RightHandMonkey # add proper
    left hand:
      part: LeftHandMonkey # add proper
    legs:
      part: LegsSlaughter
      connections:
      - feet
    feet:
      part: FeetAnimal

