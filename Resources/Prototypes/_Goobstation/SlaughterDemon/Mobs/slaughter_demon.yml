- type: entity
  parent:
    - SimpleMobBase
    - MobPolymorphable
  id: BaseMobSlaughterDemon
  name: slaughter demon
  suffix: ""
  description: A large, menacing creature covered in armored black scales. You should run.
  components:
  - type: Sprite
    sprite: _Goobstation/SlaughterDemon/demon.rsi
    state: daemon
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: SlaughterDemon
  - type: MobMover
  - type: InputMover
  - type: Input
    context: "human"
  - type: InteractionOutline
  - type: NoSlip
  - type: Clickable
  - type: Physics
    bodyType: KinematicController
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      210: Critical
      240: Dead
  - type: Examiner
  - type: CombatMode
    prototype:
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/demon_attack1.ogg
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 30
        Structural: 50
  - type: SlaughterDemon # main component
  - type: SlaughterDevour # allows the demon to devour
  - type: DemonicAccent # the accent
  - type: Puller
    stageChangeCooldown: 0.5
    grabThrowDamageModifier: 6.0
    throwingDistance: 30
  - type: ComplexInteraction
  - type: Targeting
  - type: Speech
    speechVerb: SlaughterDemon
  - type: TypingIndicator
    proto: guardian
  - type: Gibbable
  - type: LayingDown
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Body
    prototype: SlaughterDemon
  - type: StandingState
  - type: Hands
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 250
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2
  - type: NpcFactionMember
    factions:
    - DevilFaction

# laughter demon
- type: entity
  parent: BaseMobSlaughterDemon
  id: MobLaughterDemon
  name: laughter demon
  description: A large, adorable creature covered in armor with pink bows.
  components:
  - type: Sprite
    sprite: _Goobstation/SlaughterDemon/demon.rsi
    state: bowmon
  - type: MobThresholds
    thresholds:
      0: Alive
      190: Critical
      215: Dead
  - type: SlaughterDevour
    feastSound: /Audio/_Goobstation/Misc/scary_horn2.ogg
  - type: SlaughterDemon
    isLaughter: true
    deathSound: /Audio/Effects/sadtrombone.ogg
  - type: Speech
    speechVerb: Cluwne
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Items/bikehorn.ogg
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 25
        Structural: 50

