- type: entity
  parent: BasePlushie
  id: PlushieAxer
  name: axer plushie
  description: friend-shaped creature :>
  components:
  - type: Sprite
    sprite: _BRatBites/Objects/Fun/toys.rsi
    state: axerplushie
  - type: Item
    heldPrefix: axerplushie
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Nyanotrasen/Voice/Felind/cat_meow1.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Nyanotrasen/Voice/Felind/cat_meow2.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Nyanotrasen/Voice/Felind/cat_mew1.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Nyanotrasen/Voice/Felind/cat_hiss1.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0
    soundHit:
      path: /Audio/Nyanotrasen/Voice/Felind/cat_scream2

